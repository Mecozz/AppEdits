<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jimmy's House of Pizza - Digital Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #333;
            border-top: 5px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FFD700;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
        }
        
        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #666;
            font-size: 0.8em;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom-left-radius: 10px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-indicator.offline {
            background: #f44336;
        }
        
        /* Subtle animation to prevent burn-in */
        @keyframes subtle-shift {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(2px); }
        }
        
        .menu-container {
            width: 98%;
            margin: auto;
            padding-top: 5px;
            animation: subtle-shift 60s infinite;
        }
        
        /* Title Container with Logo */
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            position: relative;
            height: 200px;
            animation: title-glow 4s ease-in-out infinite;
        }
        
        @keyframes title-glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.8)); }
        }
        
        .title-img-container {
            position: absolute;
            left: 10%;
            transform: translateX(-50%);
            width: 200px;
            opacity: 0;
            animation: fadeInScale 1s ease forwards 0.5s;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateX(-50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
        
        .title-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .title-img:hover {
            transform: scale(1.05);
        }
        
        .menu-title {
            font-size: 5em;
            font-weight: bold;
            font-family: 'Bebas Neue', cursive;
            color: #FF0000;
            text-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.5),
                0 0 60px rgba(255, 0, 0, 0.3);
            letter-spacing: 3px;
            height: 200px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Menu Header */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
            padding: 15px;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            border-radius: 10px;
            margin-bottom: 15px;
            animation: header-shine 3s linear infinite;
        }
        
        @keyframes header-shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        .menu-header span {
            color: #8B0000;
            flex: 1;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Menu Table */
        .menu-table {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
        }
        
        .menu-column {
            width: 49%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.6em;
        }
        
        thead {
            border-bottom: 2px solid #FFD700;
        }
        
        th {
            padding: 10px;
            text-align: left;
            color: #FFD700;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        td {
            padding: 10px;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        tbody tr:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(5px);
        }
        
        tbody tr:last-child {
            border-bottom: none;
        }
        
        .price {
            text-align: right;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .special-item td:first-child {
            color: #FFD700;
            font-weight: bold;
        }
        
        .special-badge {
            background: linear-gradient(90deg, #FF0000, #FF6B6B);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.6em;
            margin-left: 10px;
            display: inline-block;
            animation: badge-pulse 2s infinite;
        }
        
        @keyframes badge-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Image Slider */
        .image-slider {
            display: flex;
            justify-content: space-evenly;
            margin-top: 15px;
            width: 100%;
            padding-bottom: 10px;
            gap: 10px;
        }
        
        .image-container {
            width: 18%;
            height: 150px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .image-slider img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        
        .image-slider img:hover {
            transform: scale(1.1);
        }
        
        /* Error Message */
        .error-message {
            color: #FF6B6B;
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(50, 0, 0, 0.95));
            border: 2px solid #FF0000;
            border-radius: 15px;
            z-index: 1001;
            max-width: 80%;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }
        
        /* Update Notification */
        .update-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1em;
            display: none;
            animation: slideIn 0.5s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .update-notification.show {
            display: block;
        }
        
        /* Fullscreen Button */
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .menu-title {
                font-size: 4em;
            }
            table {
                font-size: 1.4em;
            }
        }
        
        @media (max-width: 768px) {
            .menu-title {
                font-size: 3em;
            }
            .title-img {
                width: 150px;
                height: 150px;
            }
            table {
                font-size: 1.2em;
            }
            .image-slider img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING MENU...</div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div id="statusIndicator" class="status-indicator"></div>
        <span id="statusText">Connected</span>
        <span id="lastUpdate">Last update: --</span>
        <span id="clock"></span>
    </div>

    <!-- Main Menu Container -->
    <div class="menu-container">
        <div class="title-container">
            <div class="title-img-container">
                <img id="left-title-img" class="title-img" alt="Jimmy's Pizza Logo">
            </div>
            <h1 class="menu-title" id="menu-title">JIMMY'S HOUSE OF PIZZA</h1>
        </div>
        
        <div class="menu-header">
            <span id="category">SUBS & SANDWICHES</span>
            <span id="note">FRESH DAILY</span>
        </div>
        
        <div class="menu-table">
            <div class="menu-column">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th class="price">LG 12"</th>
                            <th class="price">REG 8"</th>
                        </tr>
                    </thead>
                    <tbody id="left-items"></tbody>
                </table>
            </div>
            <div class="menu-column">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th class="price">LG 12"</th>
                            <th class="price">REG 8"</th>
                        </tr>
                    </thead>
                    <tbody id="right-items"></tbody>
                </table>
            </div>
        </div>
        
        <div class="image-slider">
            <div class="image-container"><img id="img0" alt="Menu Image"></div>
            <div class="image-container"><img id="img1" alt="Menu Image"></div>
            <div class="image-container"><img id="img2" alt="Menu Image"></div>
            <div class="image-container"><img id="img3" alt="Menu Image"></div>
            <div class="image-container"><img id="img4" alt="Menu Image"></div>
        </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Update Notification -->
    <div id="updateNotification" class="update-notification">
        Menu Updated Successfully!
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
        ⛶ Fullscreen
    </button>

    <script>
        // Configuration
        const CONFIG = {
            menuUrl: 'https://raw.githubusercontent.com/Mecozz/AppEdits/main/middletv.json',
            refreshInterval: 5 * 60 * 1000, // 5 minutes
            imageRotationDefault: 5000, // 5 seconds
            preventSleepInterval: 30 * 60 * 1000, // 30 minutes
            maxRetries: 3,
            retryDelay: 2000
        };

        // Placeholder image
        const PLACEHOLDER_IMAGE = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzMyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmaWxsPSIjOTk5IiBmb250LWZhbWlseT0iT3BlbiBTYW5zIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSIgZm9udC1zaXplPSIyMCI+TWVudSBJbWFnZTwvdGV4dD48L3N2Zz4=';

        let isOnline = true;
        let menuData = null;
        let imageIntervals = [];
        let currentIndexes = [0, 0, 0, 0, 0];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeClock();
            loadMenu();
            setupAutoRefresh();
            setupPreventSleep();
            setupNetworkMonitoring();
        });

        // Clock display
        function initializeClock() {
            const updateClock = () => {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                document.getElementById('clock').textContent = timeString;
            };
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Network monitoring
        function setupNetworkMonitoring() {
            window.addEventListener('online', () => updateConnectionStatus(true));
            window.addEventListener('offline', () => updateConnectionStatus(false));
            
            // Check connection periodically
            setInterval(async () => {
                try {
                    const response = await fetch(CONFIG.menuUrl + '?ping=' + Date.now(), {
                        method: 'HEAD',
                        cache: 'no-cache'
                    });
                    updateConnectionStatus(response.ok);
                } catch {
                    updateConnectionStatus(false);
                }
            }, 30000);
        }

        function updateConnectionStatus(online) {
            isOnline = online;
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (online) {
                indicator.classList.remove('offline');
                statusText.textContent = 'Connected';
            } else {
                indicator.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }

        // Format price helper
        function formatPrice(price) {
            if (!price || price === '-' || price === '') return '-';
            const cleanPrice = String(price).replace(/[$,]/g, '');
            const numPrice = parseFloat(cleanPrice);
            if (isNaN(numPrice)) return '-';
            return `$${numPrice.toFixed(2)}`;
        }

        // Check if image is valid
        async function checkImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    img.src = '';
                    resolve(null);
                }, 3000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve(url);
                };
                img.onerror = () => {
                    clearTimeout(timeout);
                    resolve(null);
                };
                img.src = url;
            });
        }

        // Fetch with retry
        async function fetchWithRetry(url, retries = CONFIG.maxRetries) {
            for (let i = 0; i < retries; i++) {
                try {
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 5000);
                    
                    const response = await fetch(url + '?t=' + Date.now(), {
                        signal: controller.signal,
                        cache: 'no-cache'
                    });
                    
                    clearTimeout(timeout);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, CONFIG.retryDelay));
                }
            }
        }

        // Load menu
        async function loadMenu() {
            try {
                console.log('Loading menu...');
                const response = await fetchWithRetry(CONFIG.menuUrl);
                const data = await response.json();
                
                console.log('Menu loaded successfully:', data);
                menuData = data;
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hide');
                }, 500);
                
                // Update last update time
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    `Last update: ${now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`;
                
                // Render menu
                await renderMenu(data);
                
                // Show update notification
                showUpdateNotification();
                
            } catch (error) {
                console.error('Error loading menu:', error);
                showError(`Failed to load menu: ${error.message}`);
                
                // Hide loading screen even on error
                document.getElementById('loadingScreen').classList.add('hide');
                
                // Try to use cached data if available
                if (menuData) {
                    renderMenu(menuData);
                }
            }
        }

        // Render menu
        async function renderMenu(data) {
            // Set title and header
            document.getElementById('menu-title').textContent = data.title || "JIMMY'S HOUSE OF PIZZA";
            document.getElementById('category').textContent = data.header?.category || "SUBS & SANDWICHES";
            document.getElementById('note').textContent = data.header?.note || "FRESH DAILY";
            
            // Set logo image
            if (data.titleImages?.left) {
                const logoImg = document.getElementById('left-title-img');
                const validLogo = await checkImage(data.titleImages.left);
                logoImg.src = validLogo || PLACEHOLDER_IMAGE;
            }

            // Handle both data structures (items array or middle_items)
            let items = data.items || data.middle_items || [];
            
            // Split items into two columns
            const half = Math.ceil(items.length / 2);
            const leftItems = items.slice(0, half);
            const rightItems = items.slice(half);

            // Render left column
            document.getElementById('left-items').innerHTML = leftItems.map(item => {
                const isSpecial = item.special || false;
                const itemClass = isSpecial ? 'special-item' : '';
                
                return `<tr class="${itemClass}">
                    <td>
                        ${item.name}
                        ${isSpecial ? '<span class="special-badge">SPECIAL</span>' : ''}
                    </td>
                    <td class="price">${formatPrice(item.lg_price || item.price)}</td>
                    <td class="price">${formatPrice(item.reg_price || '-')}</td>
                </tr>`;
            }).join('');

            // Render right column
            document.getElementById('right-items').innerHTML = rightItems.map(item => {
                const isSpecial = item.special || false;
                const itemClass = isSpecial ? 'special-item' : '';
                
                return `<tr class="${itemClass}">
                    <td>
                        ${item.name}
                        ${isSpecial ? '<span class="special-badge">SPECIAL</span>' : ''}
                    </td>
                    <td class="price">${formatPrice(item.lg_price || item.price)}</td>
                    <td class="price">${formatPrice(item.reg_price || '-')}</td>
                </tr>`;
            }).join('');

            // Setup images
            await setupImages(data);
        }

        // Setup images with rotation
        async function setupImages(data) {
            const imageSets = data.images || [];
            const rotationSpeed = data.config?.image_rotation_speed || CONFIG.imageRotationDefault;
            
            // Clear existing intervals
            imageIntervals.forEach(interval => clearInterval(interval));
            imageIntervals = [];
            
            // Reset indexes
            currentIndexes = [0, 0, 0, 0, 0];

            // Validate and setup each image set
            for (let idx = 0; idx < 5; idx++) {
                const imageSet = imageSets[idx] || [];
                let validImages = [];
                
                // Validate images in this set
                for (let url of imageSet) {
                    if (url) {
                        const validUrl = await checkImage(url);
                        if (validUrl) {
                            validImages.push(validUrl);
                        }
                    }
                }
                
                // Use placeholder if no valid images
                if (validImages.length === 0) {
                    validImages = [PLACEHOLDER_IMAGE];
                }
                
                // Set initial image
                const imgElement = document.getElementById(`img${idx}`);
                if (imgElement) {
                    imgElement.src = validImages[0];
                    
                    // Setup rotation if multiple images
                    if (validImages.length > 1) {
                        // Stagger the start time
                        const startDelay = idx * 1000;
                        
                        setTimeout(() => {
                            const interval = setInterval(() => {
                                currentIndexes[idx] = (currentIndexes[idx] + 1) % validImages.length;
                                
                                // Fade transition
                                imgElement.style.opacity = '0';
                                setTimeout(() => {
                                    imgElement.src = validImages[currentIndexes[idx]];
                                    imgElement.style.opacity = '1';
                                }, 250);
                            }, rotationSpeed);
                            
                            imageIntervals.push(interval);
                        }, startDelay);
                    }
                }
            }
        }

        // Show update notification
        function showUpdateNotification() {
            const notification = document.getElementById('updateNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 10000);
        }

        // Setup auto refresh
        function setupAutoRefresh() {
            setInterval(() => {
                if (isOnline) {
                    console.log('Auto-refreshing menu...');
                    loadMenu();
                }
            }, CONFIG.refreshInterval);
        }

        // Prevent TV sleep
        function setupPreventSleep() {
            setInterval(() => {
                if (document.hidden) return;
                
                // Create tiny visual change
                const body = document.body;
                const currentOpacity = body.style.opacity || '1';
                body.style.opacity = currentOpacity === '1' ? '0.9999' : '1';
            }, CONFIG.preventSleepInterval);
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11' || e.key === 'f') {
                e.preventDefault();
                toggleFullscreen();
            }
            if (e.key === 'r' && !e.ctrlKey) {
                e.preventDefault();
                loadMenu();
            }
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            imageIntervals.forEach(interval => clearInterval(interval));
        });
    </script>
</body>
</html>
